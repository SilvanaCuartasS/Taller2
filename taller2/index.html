<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller2</title>
</head>
<body>
    <section>
        <form method="post">
            <div>
                <label for="input-nombre">Nombre</label>
                <input name="input-nombre" type="text" required autofocus />
            </div>
            <br />
            <div>
                <label for="input-correo">Correo</label>
            <input name="input-correo" type="email" required />
            </div>
            <br /> 
            <div>
                <label for="input-url">Url</label>
                <input name="input-url" type="url" required autofocus placeholder="Escríbe la URL de tu página web personal" />
            </div>
            <br /> 
            <div>
                <label for="input-Fecha">Fecha</label>
            <input name="input-Fecha" type="date" required  />
            </div>
            <br /> 
            <div>
                <label for="input-Tiempo">Tiempo</label>
            <input name="input-Tiempo" type="time" />
            </div>
            <br /> 
            <div>
                <label for="input-Fecha y hora">Fecha y hora</label>
            <input name="input-Fecha y hora" type="datetime-local" />
            </div>
            <br /> 
            <div>
                <label for="input-Numero">Número</label>
            <input name="input-numero" type="number" required min="-10" max="10" />
            </div>
            <br /> 
            <div>
                <label for="input-Telefono">Télefono</label>
            <input name="input-Telefono" type="tel" required  />
            </div>
            <br />
            <br />
            <br />|
            <input type="submit" value="Enviar" />
            <input type="reset" value="Reset" />
        </form>
    </section>
    
</body>
</html>
